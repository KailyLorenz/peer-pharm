<div class="w-100 d-flex justify-content-center bg-white" id="header">
  <nav class="navbar navbar-expand-lg col-11" data-bs-theme="light">
    <div class="w-100 d-flex align-items-center gap-3 px-2">
      <input
        class="form-control me-sm-2"
        type="search"
        [(ngModel)]="query"
        (input)="onInputChange()"
        placeholder="Search"
      />
      <button
        (click)="clearSearch()"
        class="btn btn-warning my-2 my-sm-0"
        appTooltip="clear search"
      >
        <i class="bi bi-x-circle"></i>
      </button>
      <button
        (click)="refreshMovies()"
        class="btn btn-warning my-2 my-sm-0"
        appTooltip="refresh"
      >
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <button
        (click)="toggleSort()"
        class="btn btn-warning my-2 my-sm-0"
        appTooltip="sorting"
      >
        <i
          class="bi"
          [class.bi-sort-down]="sortDirection"
          [class.bi-sort-up]="!sortDirection"
        ></i>
      </button>
    </div>
  </nav>
</div>
